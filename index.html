<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-me</title>
    <script src="assets/js/script.js"></script>
</head>
<body class="darktheme">
    <div class="scores"><a href="scores.html">View Scores</a></div>
    <div class="timer">Time: <span id="timer">0</span></div>
    <div class="container">
    <div class="wrapper">
        <div id="start-screen" class="start">
        <h1>Quiz Me</h1>
        <p>Finish the quiz within the time limit!</p> 
        <button id="start">Start</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="options" class="options"></div>      
        </div>

        <div id="end-screen" class="hide">
            <h2>This is complete.</h2>
            <p>This is your final score: <span id="final-score"></span></p>
            <p>Enter your initials:</p> <span id="initial-scale"></span></p>
        </div>
      
    </div>
</body>
</html>
